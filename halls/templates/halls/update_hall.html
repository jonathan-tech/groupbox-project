{% extends 'halls/base.html' %}

{% block content %}
<div class = 'container'>
<h2>Edit Hall Of Fame </h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save" class="btn btn-primary"></input>
</form>

<a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this Hall</a>
</div>
{% endblock %}
