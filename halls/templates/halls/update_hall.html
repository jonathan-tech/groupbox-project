{% extends 'halls/base.html' %}

{% block content %}
<div class = 'container'>
<h2>Edit Hall Of Fame </h2>
<form method="post">
  {% csrf_token %}
  {% load widget_tweaks %}
  {% for field in form %}
  <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
    {{ field.errors }}
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
  </div>
  {% endfor %}
  <input type="submit" value="Save" class="btn btn-primary"></input>
</form>

<a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Delete this Hall</a>
</div>
{% endblock %}
